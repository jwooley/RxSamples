<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="node_modules/rxjs-es/Rx.js" type="text/javascript"></script>

</head>
<body>
    <div id="content"></div>
    <script type="text/javascript">
        var label = document.getElementById("content");

        var Rx = require('@reactivex/rxjs');


        var nums = Rx.Observable.range(0, 10);
        var query = nums
                    .filter(function (v) { return v % 2 === 0; })
                    .map(function (v) { return v; });

        var sub = query.subscribe(function (v) { label.innerHTML += v; },
            function (err) { },
            function () { });
        sub.dispose();
    </script>
</body>
</html>
